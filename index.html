<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="container_scan">
            <div class="scan_box">
                <img src="img/image-qr-code.png" alt="scan">
                <h3>Improve your front-end <br> skills by building projects</h3>
                <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
